<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>會員資料</title>
        <link rel="icon" type="image/x-icon" href="assets/images/profile.jpg" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/css.css" rel="stylesheet" />
        <style>
            .redtext { color: lightgray;font-size:small ;text-decoration: none; }
            .redtext:hover {color:white ;text-decoration: none;}    
        </style>
    </head>
    <body id="page-top">
        
        <nav th:replace="header :: navigator"></nav> <!-- navigator -->
        <!-- Page Content-->
        
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                 
                    <br>
                    
                    <h2 class="mb-5">會員資料</h2>
                    
                    <div class="subheading mb-5">
                    <form action="change" method="post" enctype="multipart/form-data">
                    <p>
                        
                        <div class="wrap-input100 ">
                            <span class="txt1">
                                真實姓名&nbsp&nbsp
                            </span>
                            <input class="input100" type="text" name="username" th:placeholder="${session.nickname}" size=20 >
                            <span class="focus-input100"></span>
                        </div>
                        <br>
                       
                        <div class="wrap-input100">
                            <span class="txt1">
                                匿稱&nbsp&nbsp&nbsp&nbsp
                            </span>
                            <input class="input100" type="text" name="userID" th:placeholder="${session.name}" size=20>
                            <span class="focus-input100"></span>
                        </div>
                        <br>
                        
    
                        <div class="wrap-input100 ">
                            <span class="txt1">
                                修改密碼&nbsp&nbsp
                            </span>
                            <input class="input100" type="password" name="pass" id="myInput" pattern=".{8,}" size=20>
                            <span class="focus-input100"></span>	
                        </div>
                        <div class="wrap-input100 ">
                            <input type="checkbox" onclick="myFunction()" >
                                <span class="txt1" style="font-size: small;color:lightgrey;">
                                    Show Password
                                </span>
                        </div>
                         
                        <br>
                        
                        
                        <div class="wrap-input100 ">
                            <span class="txt1">
                               更改信箱&nbsp&nbsp
                            </span>
                            <input class="input100" type="email" name="email" pattern="[^ @]*@[^ @]*" th:placeholder="${session.email}" size=30 >
                            <span class="focus-input100"></span>
                        </div>
                        <br>
                       
                        
                        <div class="wrap-input100 validate-input" data-validate = "email is required">
                             <span class="txt1">
                                備用信箱&nbsp&nbsp
                            </span>
                            <input class="input100" type="email" name="backupemail" pattern="[^ @]*@[^ @]*" th:placeholder="${session.backupemail}" size=30>
                            <span class="focus-input100"></span>
                        </div>
    
                        
                        <br>
                       
                        
    
                        <div class="wrap-input100">
                        <span class="txt1">生日&nbsp&nbsp</span>
                        <input  type="date" class="input100" id="input4" name="birthday" >
                        <span class="focus-input100"></span>
                        </div>
                         <div class="p-t-31 p-b-9" >
                            <span class="txt1" style="font-size:medium" th:text="${session.date}"></span>
                        </div>
                        
                        <br>
                        
                        <div class="wrap-input100">
                            <span class="txt1">
                                地址&nbsp&nbsp
                            </span>
                            <input class="input100" type="text" name="address" th:placeholder="${session.address}" size=30>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-31 p-b-9">
                            <span class="txt1" style="font-size:medium">
                               購買商品的收貨地址，須詳細填寫
                            </span>
                        </div>
                        <br>
    
                        <div class="wrap-input100">
                            <span class="txt1">
                                手機號碼&nbsp&nbsp
                            </span>
                            <input class="input100" type="text" name="telephone" th:placeholder="${session.phonenumber}" size=30 >
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-31 p-b-9">
                            <span class="txt1" style="font-size:medium">
                               收貨使用，必須詳細填寫
                            </span>
                        </div>
                        <br>
                         
                        <div class="wrap-input100 " th:if="${session.isSeller == false}">
                            <span class="txt1">
                               成為賣家&nbsp&nbsp
                            </span>
                            <input type="radio" id="yes" name="sell" value="yes">
                            <label for="yes">是&nbsp&nbsp</label>
                            <input type="radio" id="no" name="sell" value="no" checked>
                            <label for="no">否</label>
                         </div>  
                         <br>
                           <div class="wrap-input100 " style="width:450px">
                            <span class="txt1">
                             上傳頭像&nbsp&nbsp
                            </span>
         <input type="file" accept="image/*" class="form-control" id="avatar" name="file" style="margin-bottom: 10px;" onchange="document.getElementById('blahblah').src = window.URL.createObjectURL(this.files[0])">
                         </div>    
    
                        <br>
                        <div class="wrap-input100 ">
                            <span class="txt1" style="color: red;" th:text="${error}"></span>
                         </div>  
    
                        <div class="container-login100-form-btn m-t-17">
                             <button class="login100-form-btn" type="submit" value="Submit">
                                修改資料
                            </button>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <button class="login100-form-btn" type="reset" value="Reset">
                                清空輸入
                            </button>
                        </div>
    
                        
                          
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
         <center><div id="dropDownSelect1"></div>

                        帳號連結
                        <br>
                        
                        <a class="social-icon" href="#!"><i class="fab fa-linkedin-in"></i></a>
                        <a class="social-icon" href="#!"><i class="fab fa-facebook-f"></i></a>
                        </body></center>
                    </div>
                </div>
            </section>
            <hr class="m-0" />
            
    <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        聯絡客服<a href="mailto:name@email.com">name@email.com</a>
    </body>

    <script >
        self.opener.location.reload();
        function myFunction() {
    		var x = document.getElementById("myInput");
    		if (x.type === "password") {
    		  x.type = "text";
    		} else {
    		  x.type = "password";
    		}
    	  }
        </script>
  
</html>
