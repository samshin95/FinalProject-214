<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" name = "myForm" onsubmit = "return validate()">
					<span class="login100-form-title p-b-53">
						重設密碼
					</span>

					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							密碼
						</span>
						<button  type="button" style="font-size: small;color: cadetblue;" onclick="myFunction()">
							&nbsp&nbsp顯示密碼
						</button>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="myInput1" name="pass"  pattern=".{8,}">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							確認密碼
						</span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="myInput2" name="checkpass"  pattern=".{8,}">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9"><!-- 錯誤資訊 th:text="${error}"-->
						<span class="txt1" style="color: red;" id="error" >
							
						</span>
                    </div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							確定
						</button>
					</div>
                    
					
					
				</form>
			</div>
		</div>
	</div>
	



	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	
	<script>
	function myFunction() {
		
		var x = document.getElementById("myInput1");
		if (x.type === "password") {
		  x.type = "text";
		} else {
		  x.type = "password";
		}
		var y = document.getElementById("myInput2");
		if (y.type === "password") {
		  y.type = "text";
		} else {
		  y.type = "password";
		}
	  
	  }
	  function validate() {
      
	  if( document.myForm.myInput1.value != document.myForm.myInput2.value ) {
		
		document.getElementById("error").innerHTML="two passwords are not equal "
	
		 document.myForm.myInput1.focus() ;
		 return false;
	  }
	  alert("O");
	  return true ;
	  
	  }
	 
   
	  </script>
	

</body>
</html>
