<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-02.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="submit" method="post">
					<span class="login100-form-title p-b-53">
						註冊
					</span>

					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>
					
             
                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							請輸入姓名
						</span>
                    </div>

                    <div class="wrap-input100">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							設定匿稱
						</span>
                    </div>

					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="userID" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							設定密碼(最少八個字元)
						</span>
                        <button  style="font-size: small;color: cadetblue;" onclick="myFunction()" >
							&nbsp&nbsp&nbsp顯示密碼
						</button>
                        
											
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="myInput" pattern=".{8,}">
						<span class="focus-input100"></span>	
					</div>
				


					<div class="p-t-13 p-b-9">
						<span class="txt1">
							設定信箱
						</span>

					</div>

					<div class="wrap-input100 validate-input" data-validate = "email is required">
						<input class="input100" type="email" name="email" pattern="[^ @]*@[^ @]*" required="required"  >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							設定備用信箱
						</span>

					</div>

					<div class="wrap-input100">
						<input type="email" class="input100" name="backupemail" pattern="[^ @]*@[^ @]*"  >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							手機號碼
						</span>
                    </div>
                    
					<div class="wrap-input100 " ><!-- data-validate = "telephone is required" -->
						<input class="input100" type="text" name="telephone" ><!-- <input class="input100" -->
						<span class="focus-input100"></span>
					</div>


					
                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							請輸入生日日期(生日月份會寄送電子折價券)
						</span>
                    </div>
					
			
                    <!--  data-validate = "birthday is required" --><!-- class="input100" -->
                    <div class="wrap-input100 ">
					<input type="date"  class="input100"
                    name="birth" placeholder="請輸入生日日期">
                    <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-31 p-b-9"><!-- 錯誤資訊 -->
						<span class="txt1" style="color: red;" th:text="${error}">
							
						</span>
                    </div>

					
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							送出資料
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							你已經有帳號了?
						</span>

						<a th:href="@{sign_in}" class="txt2 bo1">
							前往登入
						</a>
					</div>

					
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

 	<script>
	function myFunction() {
		var x = document.getElementById("myInput");
		if (x.type === "password") {
		  x.type = "text";
		} else {
		  x.type = "password";
		}
	  }
	  </script>

</body>
</html>
